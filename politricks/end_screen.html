	<script>
	
	window.twttr = (function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};

	js.src = "https://platform.twitter.com/widgets.js";
	fjs.parentNode.insertBefore(js, fjs);
 
	t._e = [];
	t.ready = function(f) {
		t._e.push(f);
		};
		return t;
	}(document, "script", "twitter-wjs"));
	
	var display = sessionStorage.getItem('x');
	display = display.replace("px", "");
	
	if (display == 145)
		{window.alert("In conclusion, you are similar to an unaligned party member.");}

		{window.alert("In conclusion, you are very similar to a Republican party member.");}
	else if (display > 145)
		{window.alert("In conclusion, you are similar to a Republican party member.");}
	else if (display < 105)
		{window.alert("In conclusion, you are very similar to a Democratic party member.");}
	else  if (display < 145)
		{window.alert("In conclusion, you are similar to a Democratic party member.");}
		
	</script>
